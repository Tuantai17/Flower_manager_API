# ===============================
# APPLICATION
# ===============================
spring.application.name=flower-manager
server.port=8080

# Graceful shutdown - allows proper cleanup before stopping
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# ===============================
# MYSQL (XAMPP) - Database: java_flower
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/java_flower?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh&createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ===============================
# JPA / HIBERNATE
# ===============================
# ddl-auto options: none, validate, update, create, create-drop
# update: Hibernate se tu dong tao/cap nhat tables dua tren Entity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Hibernate properties
# Note: hibernate.dialect is auto-detected, no need to specify explicitly
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===============================
# LOGGING (SQL Debug)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.jdbc.core=DEBUG


