# ================================
# DOCKER PROFILE CONFIGURATION
# ================================
# This file overrides application.properties when running in Docker
# Activated by: -Dspring.profiles.active=docker

# ===============================
# DATABASE - Docker MySQL Service
# ===============================
spring.datasource.url=jdbc:mysql://mysql:3306/java_flower?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:flower123}

# ===============================
# Reduce logging in Docker
# ===============================
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.orm.jdbc.bind=INFO
logging.level.org.springframework.jdbc.core=INFO

# ===============================
# Production-like settings
# ===============================
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
