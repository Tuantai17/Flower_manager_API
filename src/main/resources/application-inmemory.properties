# ===============================
# PROFILE: inmemory
# ===============================
# Chạy với: mvn spring-boot:run -Dspring-boot.run.profiles=inmemory
# Hoặc: java -jar app.jar --spring.profiles.active=inmemory

# Dùng H2 in-memory database thay vì MySQL
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA cho H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console để debug (truy cập: http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

